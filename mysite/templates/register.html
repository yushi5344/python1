<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/cmdb/register/" method="post">
    {% csrf_token %}
    <p>用户名{{data.username}} {{data.errors.username.0}}</p>
    <p>密码 {{data.pwd}}{{data.errors.pwd.0}}</p>
    <p>邮箱 {{data.email}}{{data.errors.email.0}}</p>
    <p><input type="submit" value="提交"></p>
    <p>
        {{username}}--{{pwd}}--{{email}}
    </p>
</form>
</body>
</html>
