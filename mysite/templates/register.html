<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/register/" method="post">
    <p>用户名<input type="text" name="username"></p>
    <p>密码 <input type="password" name="pwd"></p>
    <p>邮箱 <input type="email" name="email"></p>
    <p><input type="submit" value="提交"></p>
    <p>
        {{username}}--{{pwd}}--{{email}}
    </p>
</form>
</body>
</html>
